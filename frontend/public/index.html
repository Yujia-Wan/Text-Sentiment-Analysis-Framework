<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Sentiment Analysis</title>
    <script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
  </head>
  <body>
    <div id="framewotkname">Test Sentiment Analysis</div>

    <div id="handlebars">
      <form action="">
        Choose data plugin: 
        <select name="dataplugin">
          <option value="0">twitter</option>
          <option value="1">youtube</option>
        </select><br>
        Search Index: <input type="text" required="required" name="datapluginindex"><br>
        Choose display plugin: 
        <select name="displayplugin">
          <option value="0">bar</option>
          <option value="1">pie</option>
        </select><br>
        <input type="submit" value="Submit">
      </form>
      <div id="plot"></div>
      <script>
        var data = [{
        x: ["04-16", "04-15"],
        y: [22.0, 12.0],
        type: 'bar'}];
        Plotly.newPlot('plot', data);
      </script>
    </div>
  </body>
</html>
