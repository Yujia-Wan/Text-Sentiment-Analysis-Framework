<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Sentiment Analysis</title>
    <script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="handlebars">
      <div id="frameworkname">Text Sentiment Analysis</div>
      <form action="submit">
        Choose data source:
        <select name="dataplugin">
          <option value="0">Twitter</option>
          <option value="1">YouTube</option>
        </select>
        <br>
        Search index:
        <input type="text" required="required" name="datapluginindex">
        <br>
        Choose display graph:
        <select name="displayplugin">
          <option value="0">Bar Chart</option>
          <option value="1">Pie Chart</option>
        </select>
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
