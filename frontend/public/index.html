<!DOCTYPE html>
<html>
  <head>
    <title>Text Sentiment Analysis</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div id="framewotkname">Test Sentiment Analysis</div>

    <div id="handlebars">
      <div id="instructions">{{instructions}}</div>

      <form action="">
        <div class="subtitle">Data Source</div>
        {{#each dataplugincells}}
        <a href={{link}}><div class="dataplugincell"><input type="radio" name="datapluginname" value={{name}}>{{name}}</div></a><br>
        {{/each}}

        Search Index: <input type="text" name="datapluginindex"><br>

        <div class="subtitle">Display</div>
        {{#each displayplugincells}}
        <a href={{link}}><div class="displayplugincell"><input type="radio" name="displaypluginname" value={{name}}>{{name}}</div></a><br>
        {{/each}}

        <input type="submit" value="Submit">

        <div class="subtitle">Result</div>
      </form>
    </div>
  </body>
</html>
